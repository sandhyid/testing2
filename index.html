<script type="text/javascript">
		load_form();
    $(document).on('click', '#Detail', function ()
    {
    	var id = $(this).data('aidi');
        loadDetail(id);
    })
    $(document).on('click', '#home', function ()
    {
    	load_form();
    })
    $(document).on('click', '#berita', function ()
    {
    	beritaUtama();
    })
    $(document).on('click', '#contact', function ()
    {
    	contact();
    })
    $(document).on('click', '#agenda', function ()
    {
    	agenda();
    })
	function load_form()
        {
            $.ajax({
                url: 'http://apidprd.sandhy.id/home.php',
                type: 'post'
            }).done(function (xHasil)
            {
                $('#headline').html(xHasil);
            })
        }
    function beritaUtama()
        {
            $.ajax({
                url: 'http://apidprd.sandhy.id/utama.php',
                type: 'post'
            }).done(function (xHasil)
            {
                $('#headline').html(xHasil);
            })
        }
     function contact()
        {
            $.ajax({
                url: 'http://apidprd.sandhy.id/contact.php',
                type: 'post'
            }).done(function (xHasil)
            {
                $('#headline').html(xHasil);
            })
        }
        function agenda()
        {
            $.ajax({
                url: 'http://apidprd.sandhy.id/agenda.php',
                type: 'post'
            }).done(function (xHasil)
            {
                $('#headline').html(xHasil);
            })
        }
    function loadDetail(id)
        {
            $.ajax({
                url: 'http://apidprd.sandhy.id/detail_berita.php',
                data: {aidi: id},
                type: 'post'
            }).done(function (xHasil)
            {
                $('#headline').html(xHasil);
            }).always(function ()
            {
            })
        }

</script>
